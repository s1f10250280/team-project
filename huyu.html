        <h2>～あたたかくかわいい冬のおでかけコーデ～</h2>
        <p>冬の街にぴったりな、カジュアルで親しみやすいスタイル。大判チェックマフラーが顔まわりを華やかに見せ、白ニット帽とロングコートがやわらかさと防寒性を両立。寒い季節のおでかけにぴったりな、バランスのとれたコーデです。</p>

        <canvas id="snowCanvas"></canvas>
  <script>
  
  (function(){
    var canvas = document.getElementById('snowCanvas'),
        ctx    = canvas.getContext('2d'),
        flakes = [];

    function resize(){
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    var FlakeCount = 100;
    for(var i = 0; i < FlakeCount; i++){
      flakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 4 + 1,
        d: Math.random() * FlakeCount
      });
    }

    var angle = 0;
    function update(){
      angle += 0.01;
      flakes.forEach(function(f, i){
        f.y += Math.cos(angle + f.d) + 1 + f.r/2;
        f.x += Math.sin(angle) * 2;
        if(f.x > canvas.width+5 || f.x < -5 || f.y > canvas.height){
          flakes[i] = {
            x: Math.random() * canvas.width,
            y: -10,
            r: f.r,
            d: f.d
          };
        }
      });
    }

    function draw(){
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      ctx.beginPath();
      flakes.forEach(function(f){
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2, true);
      });
      ctx.fill();
      update();
      requestAnimationFrame(draw);
    }

    draw();
  })();
  </script>
